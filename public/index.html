<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Todo List</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="todoForm" class="mb-4">
                    <input type="hidden" id="todoId">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="todoName" placeholder="Todo name" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="todoDescription" placeholder="Description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Todo
                    </button>
                </form>

                <div class="table-responsive">
                    <table class="table" id="todoTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="todoList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
